<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Spotify.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="./imgs&logo/favicon.ico" type="image/svg+xml">

    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <!-- Left side  -->
    <!-- Home search part  -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="imgs&logo/close.svg" alt="" >
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="imgs&logo/logo.svg" alt="" width="110px"></div>
                <ul>
                    <li><img class="invert" src="imgs&logo/home.svg" alt="home"><span class="home">Home</span></li>
                    <li id="searchbar" onclick="toggleSearch()">
                        <img class="invert" src="imgs&logo/search.svg" alt="Search">
                        <span class="search">Search</span>
                    </li>
                </ul>
            </div>
            
            <!-- Ye library ka part ha  -->
            <div class="Library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="imgs&logo/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            

        </div> <!-- Left div is over here -->

        <!-- Right side  -->
        <!-- Sigup & RL -->
         
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="test">
                        <img class="invert hamburgar" src="imgs&logo/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="search-container" id="searchContainer">
                        <span class="icon"><img src="imgs&logo/search.svg" alt="notfound" width="24px" class="invert"></span>
                        <input type="text" placeholder="What do you want to play?" list="in">
                        <span class="trash">üóëÔ∏è</span>
                    </div>

                </div>
                <!-- Buttons  -->
                <div class="buttons">
                    <a href="./pages/signup.html"><button class="signupbtn">Sign up</button></a>
                    <a href="./pages/login.html"><button class="loginbtn">Log in</button></a>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1 class="title">Spotify Playlist</h1>
                <div class="cardcontainer flex">
                </div>
                <!-- PlayBar  -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songbtn">
                            <img id="previous" src="imgs&logo/prevsong.svg" alt="">
                            <img id="play" src="imgs&logo/play.svg" alt=""> <!-- Play button -->
                            <img id="next" src="imgs&logo/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25px" src="imgs&logo/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="askforsingup">
        <span flex>
            
            <p>Perviwe of Spotify</p>
            <p>Sign up to get unlimited songs and podcasts with occasional ads.No credit card needed</p>
        </span>
        <div class="butimg">

            <img src="imgs&logo/close.svg" class="invert" alt="close" width="20px">
            <button><a href="./pages/signup.html"><p>Sign up free</p></a></button>
    </div>
    </div>

    <!-- JS  -->
    <script src="js/Spotify.js"></script>
</body>

</html>
